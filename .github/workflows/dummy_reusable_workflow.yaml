name: reusable_workflow
on: 
  workflow_call:
    inputs:
      echo1: 
        description: string to echo
        required: true
        type: string
      echo2:
        description: int to echo
        type: string
        required: false
        default: 3
    outputs:
      output: ${{ steps.set_output.outputs.step-result }} 
    
jobs:
  reusable_job:
    runs-on: ubuntu-latest
    env:
      number: ${{ inputs.echo2 }}
    steps:
      - name: simple echo
        run: |
          echo "I am a reusable step from a reusable workflow."
          echo "echo1: ${{ inputs.echo1 }}" 
          echo "echo2: ${{ inputs.echo2 }}"
      - name: Set output
        id: set_output
        run: echo "step-result='reusable workflow output'" >> $GITHUB_OUTPUT
